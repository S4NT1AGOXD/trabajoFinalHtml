<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		  <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			<form class="login100-form validate-form" id="loginForm" onsubmit="validateForm(event)">
			  <span class="login100-form-title p-b-49">
				Count Tech
			  </span>
              <br>
              <p>Ingresa el correo con el cual estas registrado para recibir un codigo de recuperación</p>
              <script>
                function validarCorreo() {
                  var correo = document.getElementById("correo").value;
                  var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                  if (regex.test(correo)) {
                    window.location.href = "codigo.html";
                  } else {
                    alert("Por favor, ingresa un correo válido.");
                  }
                }
              </script>
	  
			  <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
				<span for="email" class="label-input100">Correo</span>
				<input type="email" id="correo" required class="input100" name="username" placeholder="correo personal">
				<span class="focus-input100" data-symbol="&#xf206;"></span>
			  </div>	  
			  <div class="container-login100-form-btn">
				<div class="wrap-login100-form-btn">
				  <div class="login100-form-bgbtn"></div>
				  <button type="button" value="Enviar" onclick="validarCorreo()" class="login100-form-btn">
					Enviar
				  </button>
				</div>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	  
	

	<div id="dropDownSelect1"></div>

</body>
