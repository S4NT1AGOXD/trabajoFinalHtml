            <section class="content">
                <div class="container-fluid">
                  <div class="card card-default">
                    <div class="card-header">
                      <h3 class="card-title"></h3>
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col-md-6">
                            <label for="proveedor">Proveedor</label><br>
                            <input type="text" id="proveedor" class="form-control" name="proveedor" pattern="[A-Za-z]+" required>
                            <div id="errorNombre"></div><br>
                          </div>
                          <div class="col-md-6">
                            <label for="factura">Factura</label><br>
                            <input type="number" id="factura" name="factura" required class="form-control" name="factura" required>
                            <div id="errorNombre"></div><br>
                          </div>
                          <div class="col-md-6">
                            <label for="total">Total</label><br>
                            <input type="number" id="total" name="total" required class="form-control">
                            <div id="errorNombre"></div><br>
                          </div>
                          <div class="col-md-6">
                            <label for="abonado">Abonado</label><br>
                            <input type="number" id="abonado" name="abonado" required class="form-control">
                            <div id="errorNombre"></div><br>
                          </div>
                          <div class="col-md-6">
                            <label for="forma">Forma de pago</label><br>
                            <select id="forma" name="forma_pago" required class="form-select form-control col-sm-6 ">
                              <option value="" disabled selected>Elija el estado</option>
                              <option value="crédito">crédito</option>
                              <option value="contado">contado</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="estado">Estado</label><br>
                            <select id="estado" name="estado" class="form-select form-control col-sm-6 ">
                              <option value="" disabled selected>Elija el estado</option>
                              <option value="activo">Activo</option>
                              <option value="anulado">Anulado</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="descripcion">Descripción</label><br>
                            <input type="text" id="descripcion" class="form-control" name="descripcion" pattern="[A-Za-z]+" >
                            <div id="errorNombre"></div><br>
                          </div>
                        </div>
                        <br>
                        <button id="btnRegistrar" type="button" value="Enviar" class="btn btn-primary" nclass="btn btn-success boton-registro" name="action">Registrar
